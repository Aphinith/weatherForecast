<!DOCTYPE html>
<html>
<head>
  <title>Weather Coding Challenge</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="main">
    <!-- Success -->
    <h1 class="location"></h1>
  </div>
  <div class="template">
    <div class="forecast-container-template">
      <div class="weekday"></div>
      <div class="icon-container">
        <img src="" class="icon-url">
      </div>
      <div class="forecast-description-container">
        <div class="conditions"></div>
        <div class="temperature"><strong><span class="high"></span></strong> / <span class="low"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
